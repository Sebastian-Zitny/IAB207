<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talknology | Home</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="static/style/createEvents.css" />
</head>
<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html">Talknology</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav me-3">
              <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="createEvents.html">Create Events</a></li>
              <li class="nav-item"><a class="nav-link" href="myBooking.html">My Bookings</a></li>
               {% if session.user_id %}
    <li class="nav-item">
      <a class="nav-link" href="/logout">Log out</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="logIn.html">Log in</a>
    </li>
  {% endif %}
            </ul>
            <a class="btn btn-primary signup-btn" href="Register.html">Sign up</a>
          </div>
        </div>
      </nav>

  <!-- Event page -->
  <div class="container-fluid py-3 px-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="fw-bold">Event Name <i class="bi bi-caret-down-fill fs-6 "></i></h1>
      <div>
        <a href="index.html"><button class="cancel-btn rounded-pill">Cancel</button></a>
        <a href="index.html"><button class="create-btn rounded-pill">Create Event</button></a>
      </div>
    </div>
    <div class="tab-nav mt-2">
      <a href="#" class="text-decoration-underline">Event Details</a>
      <a href="#">Tickets</a>
      <a href="#">Registration</a>
      <a href="#">Email</a>
    </div>
  </div>

  <!-- Event Info Section -->
  <div class="container bg-light">
    <div class="section">
      <h5 class="fw-bold fs-3">Event Info</h5>
      <div class="row mt-3">
        <div class="col-md-6">
          <label>Event Name</label>
          <input type="text" class="form-control" />
          <label class="mt-3">Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <div class="plus-box text-center py-4"><i><a class="">Add Image</a></i></div>
        </div>
      </div>
    </div>
  </div>
  <br/>

    <!-- Date and Time Section -->
    <div class="container bg-light  mb-5">
    <div class="section">
      <h5 class="fw-bold fs-3">Date and Time</h5>
      <div class="row mt-3">
        <div class="col-md-3">
          <label>Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Time</label>
          <input type="time" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>Location</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>Timezone</label>
          <input type="text" class="form-control" />
          <input class="form-check-input" type="checkbox" id="localTime">
          <label class="form-check-label" for="localTime">Show local time</label>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
