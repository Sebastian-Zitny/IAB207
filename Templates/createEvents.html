<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talknology | Create Event</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/createEvents.css') }}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Talknology</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="createEvents.html">Create Events</a></li>
          <li class="nav-item"><a class="nav-link" href="myBooking.html">My Bookings</a></li>
          {% if session.user_id %}
            <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="logIn.html">Log in</a></li>
          {% endif %}
        </ul>
        <a class="btn btn-primary signup-btn" href="Register.html">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- Event Header -->
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="fw-bold">Create Event</h1>
      <a href="index.html" class="btn btn-outline-secondary rounded-pill">Cancel</a>
    </div>
    <div class="tab-nav mt-2">
      <a href="#" class="text-decoration-underline">Event Details</a>
      <a href="#">Tickets</a>
      <a href="#">Registration</a>
      <a href="#">Email</a>
    </div>
  </div>

  <!-- Form Start -->
  <div class="container bg-light p-4 rounded">
    <form method="POST" action="/createEvents.html" enctype="multipart/form-data">
      
      <!-- Event Info -->
      <h5 class="fw-bold fs-3">Event Info</h5>
      <div class="row mt-3">
        <div class="col-md-6">
          <label>Event Name</label>
          <input type="text" class="form-control" name="title" required />
          <label class="mt-3">Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label>Event Image</label>
          <input type="file" class="form-control mt-3" name="image_url" accept="image/*" />
        </div>
      </div>

      <!-- Date & Time -->
      <h5 class="fw-bold fs-3 mt-5">Date and Time</h5>
      <div class="row mt-3">
        <div class="col-md-3">
          <label>Date</label>
          <input type="date" class="form-control" name="date" required />
        </div>
        <div class="col-md-3">
          <label>Start Time</label>
          <input type="time" class="form-control" name="start_time" required />
        </div>
        <div class="col-md-3">
          <label>End Time</label>
          <input type="time" class="form-control" name="end_time" required />
        </div>
        <div class="col-md-3">
          <label>Location</label>
          <input type="text" class="form-control" name="venue" required />
        </div>
        <div class="col-md-6 mt-3">
          <label>Category</label>
          <input type="text" class="form-control" name="category" />
        </div>
      </div>

      <!-- Submit -->
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-success px-4">Create Event</button>
      </div>
    </form>
  </div>

</body>
</html>
