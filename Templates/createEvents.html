<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talknology | Create Event</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/createEvents.css') }}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Talknology</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('createEvents') }}">Create Events</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('myBooking') }}">My Bookings</a></li>
          {% if session.get('user_id') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logOut') }}">Log out</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logIn') }}">Log in</a></li>
          {% endif %}
        </ul>
        <a class="btn btn-outline-primary" href="{{ url_for('Register') }}">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="fw-bold">Create Event</h2>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
    <div class="mt-2">
      <span class="me-3 fw-semibold text-decoration-underline">Event Details</span>
      <span class="me-3 text-muted">Tickets</span>
      <span class="me-3 text-muted">Registration</span>
      <span class="text-muted">Email</span>
    </div>
  </div>

  <!-- Form Section -->
  <div class="container mt-4 mb-5 bg-white p-4 rounded shadow-sm">
    <form method="POST" action="{{ url_for('createEvents') }}" enctype="multipart/form-data">

      <!-- Event Info -->
      <h5 class="fw-bold mb-3">Event Info</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Event Name</label>
          <input type="text" class="form-control" name="title" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Event Image</label>
          <input type="file" class="form-control" name="image_url" accept="image/*" />
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
      </div>

      <!-- Date & Time -->
      <h5 class="fw-bold mt-4 mb-3">Date and Time</h5>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="date" required />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Start Time</label>
          <input type="time" class="form-control" name="start_time" required />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">End Time</label>
          <input type="time" class="form-control" name="end_time" required />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="venue" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" name="category" />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-end">
        <button type="submit" class="btn btn-success px-4">Create Event</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
